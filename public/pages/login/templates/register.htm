<div class="modal-body" style="margin-left: 27px;">
    <div class="row" style="margin-bottom: 30px;">
        <div style="margin-bottom: 18px;">
            <span class="regHeader">Create Account</span>
        </div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-3">
            <label>First Name</label>
        </div>
        <div class="col-xs-7">
            <input type="text" class="form-control" ng-model="firstname" placeholder="John" style="color: #000;" ng-required="true">
        </div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-3">
            <label>Last Name</label>
        </div>
        <div class="col-xs-7">
            <input type="text" class="form-control" ng-model="lastname" placeholder="Cena" style="color: #000;" ng-required="true">
        </div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-3">
            <label>Password</label>
        </div>
        <div class="col-xs-7">
            <input type="password" class="form-control" ng-model="pw" placeholder="*******" style="color: #000;" ng-required="true">
        </div>
    </div>
    <div class="row colMarginBotton" style="margin-top: 20px;">
        <span>
            <button class="btn btn-success btn-submit" type="submit" ng-click="">REGISTER</button>
        </span>
        <span>
            <button class="btn btn-danger btn-cancel" type="reset" ng-click="close()">CANCEL</button>
        </span>
    </div>
</div>
