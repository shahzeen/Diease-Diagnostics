<div class="modal-body" style="margin-left: 27px;">
    <div class="row" style="margin-bottom: 30px;">
        <div style="margin-bottom: 18px;">
            <span class="regHeader">BILL DETAILS</span>
        </div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bill ID:</label></div>
        <div class="col-xs-8 orange">{{BILLID}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bill Paid by:</label></div>
        <div class="col-xs-8 orange">{{PAYER}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bill Date:</label></div>
        <div class="col-xs-8 orange">{{BILLDATE | date : "dd-MMM-yyyy"}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bill Amount:</label></div>
        <div class="col-xs-8 orange">{{AMOUNT}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Arnab:</label></div>
        <div class="col-xs-8 orange">{{ARNAB}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bipra:</label></div>
        <div class="col-xs-8 orange">{{BIPRA}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Saurav:</label></div>
        <div class="col-xs-8 orange">{{SAURAV}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Sayan:</label></div>
        <div class="col-xs-8 orange">{{SAYAN}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Tanmoy:</label></div>
        <div class="col-xs-8 orange">{{TANMOY}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Bill Description:</label></div>
        <div class="col-xs-8 orange">{{BILLDESC}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Created Date:</label></div>
        <div class="col-xs-8 orange">{{CREATED_DATE | date : "dd-MMM-yyyy, hh:mm a"}}</div>
    </div>
    <div class="row colMarginBotton">
        <div class="col-xs-4"><label>Modified Date:</label></div>
        <div class="col-xs-8 black" ng-show="MODIFIED_DATE === null">Not Modified</div>
        <div class="col-xs-8 orange" ng-show="MODIFIED_DATE !== null">{{MODIFIED_DATE | date : "dd-MMM-yyyy, hh:mm a"}}</div>
    </div>
    <div class="row colMarginBotton" style="margin-top: 20px;">
        <span>
            <button class="btn btn-warning btn-cancel buttonStyle" type="reset" ng-click="close()">Cancel</button>
        </span>
    </div>
</div>
