<div class="container" style="">
	<div class="card">
		<div class="card-block" style="background-color: #20a8d8; border: 2px solid #000; border-radius: 5px;">
		<ng-form name="addrecord" novalidate>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="form-group">
						<label>Bill Payer:</label>
						<select type="text" class="form-control" ng-options="bp.name for bp in billpayer | orderBy: 'name'" ng-model="bill_payer" ng-required="true">
							<option value="">--Select Bill Payer--</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>Date of Payment:</label>
						<div class="input-group" moment-picker="bill_date" format="YYYY-MM-DD" start-view="day">
							<span class="input-group-addon">
						        <i class="glyphicon glyphicon-calendar"></i>
						    </span>
						    <input class="form-control" placeholder="Select a date" ng-model="bill_date" ng-model-options="{ updateOn: 'blur' }">
						</div>
					</div>
					
					<div class="form-group">
						<label>Paid Amount:</label>
						<input type="number" class="form-control" placeholder="Enter paid amount" ng-model="bill_amount" ng-required="true">
					</div>
					
					<div class="col-xs-1"></div>
					<div class="col-xs-2">
						<div class="form-group">
							<label>Arnab:</label>
							<input type="number" class="form-control" ng-model="arnab1001" ng-init="arnab1001=0" ng-required="true">
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group">
							<label>Bipra:</label>
							<input type="number" class="form-control" ng-model="bipra1005" ng-init="bipra1005=0" ng-required="true">
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group">
							<label>Saurav:</label>
							<input type="number" class="form-control" ng-model="saurav1002" ng-init="saurav1002=0" ng-required="true">
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group">
							<label>Sayan:</label>
							<input type="number" class="form-control" ng-model="sayan1004" ng-init="sayan1004=0" ng-required="true">
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group">
							<label>Tanmoy:</label>
							<input type="number" class="form-control" ng-model="tanmoy1003" ng-init="tanmoy1003=0" ng-required="true">
						</div>
					</div>
					
					<div class="form-group">
						<label>Description:</label>
						<textarea class="form-control" placeholder="Enter bill description" ng-model="bill_desc" rows="10" ng-required="true"></textarea>
					</div>				
				</div>
				<div class="row">
			    	<div class="col-xs-4 col-xs-offset-3">
			        	<button type="submit" class="btn btn-success" ng-disabled="addrecord.$invalid" ng-click="recordSubmit()">Submit</button>
			        	<button type="button" class="btn btn-danger" ng-click="recordReset()">Reset</button>
			        </div>
			    </div>
			</div>
		</ng-form>
		</div>
	</div>
</div>
